<html>
	<head>
		<style>
			/* syntax for css 
				selector {
					property:value;
					property:value:
					...
				}
				All the html tags are called selector in CSS
			*/
			
			body{
				background:skyblue;
				margin:0px;
				color:orange;
			}
			
			div{
				height:200px;
				width:200px;
				background:white;
				margin:30px;
				float:left;
				text-align:center;
			}
			
			p{
				width:150px;
				background:orange;
				color:green;
				height:100px;
				float:left;
				margin:20px;
			}
			
			h1{
				color:green;
				font-size:40;
			}
			
		</style>
	</head>
	<body>
		<div>Div 1</div>
		<div>Div 2</div>
		<div>Div 3</div>
		
		<p>P1</p>
		<p>P2</p>
		<p>P3</p>
		<p>P4</p>
		
		<h1>This is from h1</h1>
		<h1>This is from h1</h1>
		
		
	</body>
</html>
