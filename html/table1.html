<html>
	<body>
		<h1 align="center">Table simple example in html</h1>
		<p align="center">Cellpadding is used to apply spaces inside th, td.</p>
		<p align="center"> cellspacing is used to apply space outside th, td.</p>
		<table align="center" border="1" cellpadding="25" cellspacing="15">
			<caption>About customer</caption>
			<tr>
				<th>Full name</th>
				<td>Mr. Ganesh</td>
			</tr>
			<tr>
				<th>Mobile number</th>
				<td>8653862317</td>
			</tr>
			<tr>
				<th>Age</th>
				<td>35 years</td>
			</tr>
			<tr>
				<th>Education</th>
				<td>MCA</td>
			</tr>
			<tr>
				<th>Gender</th>
				<td>Male</td>
			</tr>
		</table>
	</body>
</html>
