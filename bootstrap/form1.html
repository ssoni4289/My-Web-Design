<html>
	<head>
		<link rel="stylesheet" href="dist/css/bootstrap.css"/>
	</head>
	<body>
		<div class="container mt-4">
			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<h3 class="text-center text-primary">Form-control example</h3>
					<div class="mb-3">
						<label>Enter name</label>
						<input type="text" class="form-control form-control-sm" placeholder="small height"/>
					</div>
					<div class="mb-3">
						<label>Enter email id</label>
						<input type="email" class="form-control form-control-md" placeholder="medium height"/>
					</div>
					<div class="mb-3">
						<label>Enter mobile No</label>
						<input type="number" class="form-control form-control-lg" placeholder="large height"/>
					</div>
					<div class="mb-3">
						<label>City</label>
						<select class="form-control">
							<option>....</option>
							<option>Korba</option>
							<option>Bilaspur</option>
							<option>Raipur</option>
							<option>Bhilai</option>
							
						</select>
					</div>
					<div class="mb-3">
						<label>Enter address</label>
						<textarea class="form-control"></textarea>
					</div>
					<div class="text-center">
						<button class="btn btn-primary m-2">Submit</button>
						<button class="btn btn-warning m-2">Clear</button>
					</div>
				</div>
				<div class="col-lg-4"></div>
			</div>
		</div>
	</body>
</html>
