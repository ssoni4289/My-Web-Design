<html>
	<head>
		<link rel="stylesheet" href="dist/css/bootstrap.css"/>
		<link rel="stylesheet" href="icon/css/all.css"/>
	</head>
	<body>
		<div class="container mt-4">
			<div class="row">
			
				<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<div class="card">
						<div class="card-header bg-success text-white">
							<i class="fa fa-lock"></i>Register
							<a href="form5.html" class="fa-pull-right text-white"><i class="fa fa-check"></i>Already registered!</a>
						</div>
						<div class="card-body">
						
							<div class="input-group mb-3">
					
								<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-user"></i></span>
								</div>
								<input type="text" class="form-control" placeholder="Full name"/>
					
							</div>
							
							<div class="input-group mb-3">
					
								<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-envelope"></i></span>
								</div>
								<input type="email" class="form-control" placeholder="Email id"/>
					
							</div>
							
							<div class="input-group mb-3">
					
								<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-lock"></i></span>
								</div>
								<input type="password" class="form-control" placeholder="Enter password"/>
					
							</div>
							
							<div class="input-group mb-3">
					
								<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-mobile"></i></span>
								</div>
								<input type="number" class="form-control" placeholder="Mobile number"/>
					
							</div>
							
							<div class="input-group mb-3">
					
								<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-map-marker"></i></span>
								</div>
								<textarea class="form-control" placeholder="Enter address"></textarea>
					
							</div>
						
						</div>
						<div class="card-footer text-center"><button class="btn btn-warning">Register<i class="fa fa-arrow-right"></i></button></div>
					</div><!--card end-->
				</div>
				<div class="col-lg-4"></div>
			
			</div><!--row end-->
		</div><!--container end-->
		
	</body>
	
</html>
