<html>
	<head>
		<link rel="stylesheet" href="dist/css/bootstrap.css" />
	</head>
	<body>
		<br>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h1 class="text-primary">Button examples</h1>
					
					<button class="btn btn-primary">Primary</button>
					<button class="btn btn-danger">danger</button>
					<button class="btn btn-info">info</button>
					<button class="btn btn-success">success</button>
					<button class="btn btn-warning">warning</button>
					<button class="btn btn-secondary">secondary</button>
					<button class="btn btn-light">light</button>
					<hr/>
					
					<button class="btn btn-primary btn-sm">small Primary</button>
					<button class="btn btn-primary btn-md">medium Primary</button>
					<button class="btn btn-primary btn-lg"> large Primary</button>
					<hr/>
					
					<button class="btn btn-primary btn-block">Block Primary</button>
					
					<h2>button group example</h2>
					
					<div class="text-center">
					
						<div class="btn-group">
							<button class="btn btn-primary">Primary</button>
							<button class="btn btn-danger">danger</button>
							<button class="btn btn-info">info</button>
							<button class="btn btn-success">success</button>
							<button class="btn btn-warning">warning</button>
							<button class="btn btn-secondary">secondary</button>
							<button class="btn btn-light">light</button>
						</div>
					
					</div>
					
				</div>
			</div><!--row end-->
			
		</div><!-- container end-->
		
	</body>
	
</html>
