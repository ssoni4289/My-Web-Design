<html>
	<body bgcolor="skyblue">
		<table bgcolor="lightgreen" cellpadding="10" align="center">
			<caption><h1>Contact Us</h1></caption>
			<tr>
				<th>Name</th>
				<td><input type="text" placeholder="Enter name"/></td>
				<th>Mobile</th>
				<td><input type="number" placeholder="Enter mobile number"/></td>
			</tr>
			<tr>
				<th>City</th>
				<td>
					<select>
						<option>Choose city</option>
						<option>Korba</option>
						<option>Bilaspur</option>
						<option>Raipur</option>
					</select>
				</td>
				<th>Pincode</th>
				<td><input type="number" placeholder="Enter pincode"/></td>
			</tr>
			<tr>
				<th>Message</th>
				<td colspan="3"><textarea rows="8" cols="60" placeholder="Enter message"></textarea></td>
			</tr>
			<tr>
				<th colspan="4">
					<button type="submit">Submit</button>
					<button type="reset">Reset</button>
				</th>
			</tr>
		</table>
		
	</body>
</html>
