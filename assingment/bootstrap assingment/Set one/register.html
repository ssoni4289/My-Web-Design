<html>
	<head>
		<link rel="stylesheet" href="dist/css/bootstrap.css"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-2"></div>
				<div class="col-lg-8 mt-3">
					<h3 class="text-center">REGISTER AS CANDIDATE</h3>
					
					<div class="row mt-3">
					
						<div class="col-lg-3">First name:</div>
						<div class="col-lg-9"><input type="text" class="form-control"/></div>
					
					</div>
					
					<div class="row mt-3">
					
						<div class="col-lg-3">Last name:</div>
						<div class="col-lg-9"><input type="text" class="form-control"/></div>
					
					</div>
					
					<div class="row mt-3">
					
						<div class="col-lg-3">Mobile No:</div>
						<div class="col-lg-9"><input type="number" class="form-control"/></div>
					
					</div>
					
					<div class="row mt-3">
					
						<div class="col-lg-3">Email id:</div>
						<div class="col-lg-9"><input type="email" class="form-control"/></div>
					
					</div>
					
					<div class="row mt-3">
					
						<div class="col-lg-3">Password:</div>
						<div class="col-lg-9"><input type="password" class="form-control" placeholder="Password max 8 char"/></div>
					
					</div>
					
					<div class="row mt-3">
					
						<div class="col-lg-3">Confirm password:</div>
						<div class="col-lg-9"><input type="password" class="form-control" placeholder="Confirm password"/></div>
					
					</div>
					
					<div class="row mt-3">
					
						<div class="col-lg-3">Date of birth:</div>
						<div class="col-lg-9"><input type="date" class="form-control"/></div>
					
					</div>
					
					<div class="row mt-3">
					
						<div class="col-lg-3">Full address:</div>
						<div class="col-lg-9"><textarea class="form-control"></textarea></div>
					
					</div>
					
					<div class="row mt-3">
					
						<div class="col-lg-3">Pincode:</div>
						<div class="col-lg-9"><input type="number" class="form-control"/></div>
					
					</div>
					
					<div class="row mt-3">
					
						<div class="col-lg-3">State:</div>
						<div class="col-lg-9">
						
							<select class="form-control">
								<option>...</option>
								<option>Chhattisgarh</option>
								<option>Maharashtra</option>
							</select>
						
						</div>
					
					</div>
					
					<div class="row mt-3">
					
						<div class="col-lg-3">District:</div>
						<div class="col-lg-9">
						
							<select class="form-control">
								<option>...</option>
								<option>Korba</option>
								<option>Champa</option>
							</select>
						
						</div>
					
					</div>
					
					<div class="row mt-3">
					
						<div class="col-lg-3"></div>
						<div class="col-lg-9 text-primary"><input type="checkbox" class="text-primary"/> Agree on T&C </div>
					
					</div>
					
					<div class="text-center mt-3 mb-3">
					
						<button class="btn btn-primary mr-3">Register</button>
						<button class="btn btn-primary">Clear</button>
					
					</div>
					
				</div>
				<div class="col-lg-2"></div>
			</div>
		</div>
	</body>
</html>
