<html>
	<head>
		<style>
			body{
				background:skyblue;
				margin:0px;
			}
			h1{
				text-align:center;
			}
			
			/* media query for small devices.*/
			
			@media screen and (min-width:1px) and (max-width:650px){
				body{
				background:blue;
				
				}
			}
			
			/* media query for Tab devices.*/
			
			@media screen and (min-width:651px) and (max-width:800px){
				body{
				background:orange;
				
				}
			}
			
			/* media query for mini laptop.*/
			
			@media screen and (min-width:801px) and (max-width:1000px){
				body{
				background:pink;
				
				}
			}
			
		</style>
	</head>
	<body>
		<h1>This page is to test media query </h1>
	</body>
</html>
