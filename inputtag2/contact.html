<html>
	<body bgcolor="lightgreen">
	<table align="center" cellpadding="15" bgcolor="skyblue">
		<caption><h1>Contact us</h1>
		<hr color="orange" size="1"/>
		</caption>
		<tr>
			<th>Enter your name<font color="red">*</font></th>
			<td>
				<input type="text" size="40" placeholder="Enter name"/>
			</td>
		</tr>
		
		<tr>
			<th>Enter Email<font color="red">*</font></th>
			<td>
				<input type="email" size="40" placeholder="Enter email"/>
			</td>
		</tr>
		
		<tr>
			<th>Enter your message<font color="red">*</font></th>
			<td>
				<textarea placeholder="Enter message" rows="10"
							cols="45"
				></textarea>
			</td>
		</tr>
		
		<tr>
			<th colspan="2">
				<button>Send message</button>
			</th>
		</tr>
	
	</table>
		
	</body>
</html>
