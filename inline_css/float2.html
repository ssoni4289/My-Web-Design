<html>
	<body>
		<div style="height:50px; background:black;
		margin:1%;"></div>
		
		<div style="height:300px; width:31.33%;
		background:pink; margin:1%; float:left;"></div>
		
		
		<div style="height:300px; width:31.33%;
		background:orange; margin:1%; float:left;"></div>
		
		
		<div style="height:300px; width:31.33%;
		background:skyblue; margin:1%; float:left;"></div>
		
		<!-- 4 blocks in one row with equal width and
			margin -->
			
		<div style="height:120px; width:23%;
		background:green; margin:1%; float:left;"></div>
		
		<div style="height:120px; width:23%;
		background:blue; margin:1%; float:left;"></div>
		
		<div style="height:120px; width:23%;
		background:grey; margin:1%; float:left;"></div>
		
		<div style="height:120px; width:23%;
		background:pink; margin:1%; float:left;"></div>
		
		<!-- 4 blocks in one row with equal width and
			margin -->
			
		<div style="height:120px; width:14.66%;
		background:green; margin:1%; float:left;"></div>
		
		<div style="height:120px; width:14.66%;
		background:blue; margin:1%; float:left;"></div>
		
		<div style="height:120px; width:14.66%;
		background:lightgrey; margin:1%; float:left;"></div>
		
		<div style="height:120px; width:14.66%;
		background:blue; margin:1%; float:left;"></div>
		
		<div style="height:120px; width:14.66%;
		background:green; margin:1%; float:left;"></div>
		
		<div style="height:120px; width:14.66%;
		background:lightgrey; margin:1%; float:left;"></div>
			
		
		
		<!--  
			100/3 = 33.33%
			margin:1% - 1 left + 1 right = 2%
			width= 33.33 - 2 = 31.33%
		-->
		
	</body>
</html>
